">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cstdio&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cstring&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;algorithm&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;unordered_map&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> N = <span class="number">1e2</span> + <span class="number">1</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"></span><br><span class="line"><span class="built_in">unordered_map</span>&lt;<span class="keyword">char</span>, <span class="keyword">int</span>&gt; Hash;</span><br><span class="line"><span class="comment">// Hash Table</span></span><br><span class="line"> </span><br><span class="line"><span class="keyword">char</span> s[N], c[N];</span><br><span class="line"><span class="keyword">bool</span> v[N];</span><br><span class="line"><span class="comment">// 初步打算用一个 Hash Map 存储所有的变量, 用 v[] 代替实际的元素, 向其赋值并作运算</span></span><br><span class="line"><span class="comment">// 对于一个标号 k, v[k] = 0/1 记录本次计算中元素 k 的值, c[k] 记录这个元素的原字符</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">calc</span><span class="params">(<span class="keyword">int</span> L, <span class="keyword">int</span> R)</span> </span>&#123;</span><br><span class="line">    <span class="comment">// 需要支持的算符 : 析取(+) 合取(*) 否定(!) 蕴含(-) 双向蕴含(=)</span></span><br><span class="line">    <span class="comment">// 二元算符 : 析取 合取 蕴含 双向蕴含</span></span><br><span class="line">    <span class="comment">// 递归分界点 : 字段中第一个 [Term 间] 的二元算符; 字段首位的否定(!)</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">// Step 1 边界括号的处理</span></span><br><span class="line">    <span class="comment">// 如果处理的字段是有边界括号的, 前缀的 左括号数 - 右括号数 非零</span></span><br><span class="line">    <span class="comment">// pre 记录前缀, tag 表示有无边界括号</span></span><br><span class="line">    <span class="keyword">int</span> pre = <span class="number">0</span>, tag = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">while</span> (!tag &amp;&amp; L &lt; R) &#123;</span><br><span class="line">        pre = tag = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = L; i &lt; R; ++ i) &#123;</span><br><span class="line">            pre += (s[i] == <span class="string">&#x27;(&#x27;</span>), pre -= (s[i] == <span class="string">&#x27;)&#x27;</span>);</span><br><span class="line">            <span class="keyword">if</span> (!pre) tag = <span class="number">1</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (!tag)</span><br><span class="line">            ++ L, -- R;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 递归边界 : 字段是一个 Factor</span></span><br><span class="line">    <span class="keyword">if</span> (L == R)</span><br><span class="line">        <span class="keyword">return</span> v[Hash[s[L]]];</span><br><span class="line"></span><br><span class="line">    <span class="comment">// Step 2 寻找第一个 Term 间的二元算符</span></span><br><span class="line">    <span class="comment">// Term 间的二元算符必定不会在某个括号里, 继续用上面的 pre 统计, 此时 tag 记录操作的类型, pos 记录分治点</span></span><br><span class="line">    pre = <span class="number">0</span>, tag = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">int</span> pos = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = L; i &lt;= R; ++ i) &#123;</span><br><span class="line">        pre += (s[i] == <span class="string">&#x27;(&#x27;</span>);</span><br><span class="line">        pre -= (s[i] == <span class="string">&#x27;)&#x27;</span>);</span><br><span class="line">        <span class="keyword">if</span> (!pre) &#123;</span><br><span class="line">            <span class="keyword">if</span> (s[i] == <span class="string">&#x27;+&#x27;</span>) &#123; tag = <span class="number">1</span>; pos = i; <span class="keyword">break</span>; &#125; <span class="comment">// opt 1 析取</span></span><br><span class="line">            <span class="keyword">if</span> (s[i] == <span class="string">&#x27;*&#x27;</span>) &#123; tag = <span class="number">2</span>; pos = i; <span class="keyword">break</span>; &#125; <span class="comment">// opt 2 合取</span></span><br><span class="line">            <span class="keyword">if</span> (s[i] == <span class="string">&#x27;-&#x27;</span>) &#123; tag = <span class="number">3</span>; pos = i; <span class="keyword">break</span>; &#125; <span class="comment">// opt 3 蕴含</span></span><br><span class="line">            <span class="keyword">if</span> (s[i] == <span class="string">&#x27;=&#x27;</span>) &#123; tag = <span class="number">4</span>; pos = i; <span class="keyword">break</span>; &#125; <span class="comment">// opt 4 双向蕴含</span></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (tag == <span class="number">1</span>)</span><br><span class="line">        <span class="keyword">return</span> calc(L, pos - <span class="number">1</span>) | calc(pos + <span class="number">1</span>, R);</span><br><span class="line">    <span class="keyword">if</span> (tag == <span class="number">2</span>)</span><br><span class="line">        <span class="keyword">return</span> calc(L, pos - <span class="number">1</span>) &amp; calc(pos + <span class="number">1</span>, R);</span><br><span class="line">    <span class="keyword">if</span> (tag == <span class="number">3</span>)</span><br><span class="line">        <span class="keyword">return</span> (calc(L, pos - <span class="number">1</span>) ^ <span class="number">1</span>) | calc(pos + <span class="number">1</span>, R);</span><br><span class="line">    <span class="keyword">if</span> (tag == <span class="number">4</span>)</span><br><span class="line">        <span class="keyword">return</span> (calc(L, pos - <span class="number">1</span>) == calc(pos + <span class="number">1</span>, R));</span><br><span class="line"></span><br><span class="line">    <span class="comment">// Step 3 确认首位的否定算符</span></span><br><span class="line">    <span class="comment">// 找不到最外层二元算符的情况 : 首位是否定算符, 或者字段是单变量</span></span><br><span class="line">    <span class="keyword">if</span> (s[L] == <span class="string">&#x27;!&#x27;</span>)</span><br><span class="line">        <span class="keyword">return</span> calc(L + <span class="number">1</span>, R) ^ <span class="number">1</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">Re_init</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="built_in">memset</span>(s, <span class="number">0</span>, <span class="keyword">sizeof</span>(s));</span><br><span class="line">    <span class="built_in">memset</span>(c, <span class="number">0</span>, <span class="keyword">sizeof</span>(c));</span><br><span class="line">    Hash.clear();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">LatexPrint</span><span class="params">(<span class="keyword">const</span> <span class="built_in">string</span> &amp;S)</span> </span>&#123;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;LaTeX :\n&quot;</span>);</span><br><span class="line">    <span class="keyword">int</span> L = S.size();</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;$&quot;</span>);</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; L; ++ i) &#123;</span><br><span class="line">        <span class="keyword">if</span> (S[i] == <span class="string">&#x27;+&#x27;</span>) &#123; <span class="built_in">printf</span>(<span class="string">&quot;\\or &quot;</span>); <span class="keyword">continue</span>; &#125;</span><br><span class="line">        <span class="keyword">if</span> (S[i] == <span class="string">&#x27;*&#x27;</span>) &#123; <span class="built_in">printf</span>(<span class="string">&quot;\\and &quot;</span>); <span class="keyword">continue</span>; &#125;</span><br><span class="line">        <span class="keyword">if</span> (S[i] == <span class="string">&#x27;!&#x27;</span>) &#123; <span class="built_in">printf</span>(<span class="string">&quot;\\neg &quot;</span>); <span class="keyword">continue</span>; &#125;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;%c&quot;</span>, S[i]);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;$\n&quot;</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">    <span class="keyword">while</span> (<span class="literal">true</span>) &#123;</span><br><span class="line">        Re_init();</span><br><span class="line">        <span class="built_in">string</span> C, D;</span><br><span class="line">        <span class="comment">// Major Conjunction / Disjunction Normal Form.</span></span><br><span class="line">        <span class="built_in">scanf</span>(<span class="string">&quot;%s&quot;</span>, s + <span class="number">1</span>);</span><br><span class="line">        <span class="keyword">int</span> len = <span class="built_in">strlen</span>(s + <span class="number">1</span>);</span><br><span class="line">        <span class="keyword">int</span> k = <span class="number">0</span>, ans = <span class="number">0</span>;</span><br><span class="line">        <span class="comment">// k 记录元素数, ans 标示方案可行性</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= len; ++ i)</span><br><span class="line">            <span class="keyword">if</span> (<span class="built_in">isalpha</span>(s[i]))</span><br><span class="line">                <span class="keyword">if</span> (Hash.find(s[i]) == Hash.end())</span><br><span class="line">                    Hash[s[i]] = ++ k, c[k] = s[i];</span><br><span class="line">        <span class="comment">// 作一个 0 - (2^k - 1) 的二进制数 枚举各元素真值的组合</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> S = <span class="number">0</span>; S &lt; (<span class="number">1</span> &lt;&lt; k); ++ S) &#123;</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; k; ++ j)</span><br><span class="line">                v[j + <span class="number">1</span>] = ((S &amp; (<span class="number">1</span> &lt;&lt; j)) &gt; <span class="number">0</span>);</span><br><span class="line">            <span class="comment">// 给 v[1 ... k] 赋值</span></span><br><span class="line">            ans = calc(<span class="number">1</span>, len);</span><br><span class="line">            <span class="keyword">if</span> (ans) &#123;</span><br><span class="line">                <span class="comment">// 赋值为真, 写进主析取范式</span></span><br><span class="line">                D += <span class="string">&#x27;(&#x27;</span>;</span><br><span class="line">                <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">1</span>; j &lt; k; ++ j) &#123;</span><br><span class="line">                    <span class="keyword">if</span> (!v[j]) D += <span class="string">&#x27;!&#x27;</span>;</span><br><span class="line">                    D += c[j], D += <span class="string">&#x27;*&#x27;</span>;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">if</span> (!v[k]) D += <span class="string">&#x27;!&#x27;</span>;</span><br><span class="line">                D += c[k], D += <span class="string">&quot;)+&quot;</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="comment">// 赋值为假, 写进主合取范式</span></span><br><span class="line">                C += <span class="string">&#x27;(&#x27;</span>;</span><br><span class="line">                <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">1</span>; j &lt; k; ++ j) &#123;</span><br><span class="line">                    <span class="keyword">if</span> (!v[j]) C += <span class="string">&#x27;!&#x27;</span>;</span><br><span class="line">                    C += c[j], C += <span class="string">&#x27;+&#x27;</span>;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">if</span> (!v[k]) C += <span class="string">&#x27;!&#x27;</span>;</span><br><span class="line">                C += c[k], C += <span class="string">&quot;)*&quot;</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        C.pop_back();</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;Major Conjunctive Normal Form :\n%s\n&quot;</span>, C.c_str());</span><br><span class="line">        LatexPrint(C);</span><br><span class="line">        <span class="comment">// 主合取范式, 及其 LaTeX</span></span><br><span class="line">        D.pop_back();</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;Major Disjunctive Normal Form :\n%s\n&quot;</span>, D.c_str());</span><br><span class="line">        LatexPrint(D);</span><br><span class="line">        <span class="comment">// 主析取范式, 及其 LaTeX</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
